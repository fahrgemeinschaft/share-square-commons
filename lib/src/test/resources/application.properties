#configuration for OAuth Web Client
#notice client registration id is "share2"
spring.security.oauth2.client.registration.share2.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.share2.client-id=${SHARE2_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.share2.client-secret=${SHARE2_OAUTH_CLIENT_SECRET}

spring.security.oauth2.client.provider.share2.token-uri=${SHARE2_OAUTH_TOKEN_ENDPOINT:https://sso-r2g-api-dev.apps.prod.rd2g.de/auth/realms/master/protocol/openid-connect/token}


#Resource Server Config
spring.security.oauth2.resourceserver.jwt.jwk-set-uri:${SHARE2_OAUTH_JWT_SET_URI:https://sso-r2g-api-dev.apps.prod.rd2g.de/auth/realms/master/protocol/openid-connect/certs}

#spring security log level
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:DEBUG}